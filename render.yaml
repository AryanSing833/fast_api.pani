services:
  - type: web
    name: water-quality-api
    env: python
    runtime: python-3.11
    buildCommand: python3.11 -m pip install --upgrade pip && python3.11 -m pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

